mutation update_<%= modelName %>(
  $id: ID!
<% attributes.forEach((attr) => { -%>
  $<%= attr.name %>: <%= graphqlArgumentMap[attr.type] %>
<% }); -%>
) {
  record_update(
    id: $id
    record: {
      table: "<%= config.graphqlTablePath %><%= modelName %>"
      properties: [
      <% attributes.forEach((attr) => { -%>
        { name: "<%= attr.name %>" <%= graphqlArgumentValueMap[attr.type] %>: $<%= attr.name %> }
      <% }); -%>
      ]
    }
  ){
    id
    created_at
    updated_at
  <% attributes.forEach((attr) => { -%>
    <%_ if (graphqlPropertyMap[attr.type] != "property_upload"){ _%>
    <%= attr.name %>: <%= graphqlPropertyMap[attr.type] %>(name: "<%= attr.name %>")
    <%_ } else { _%>
    <%= attr.name %>: <%= graphqlPropertyMap[attr.type] %>(name: "<%= attr.name %>") {url}
    <%_ }; _%>
  <% }); -%>
  }
}
